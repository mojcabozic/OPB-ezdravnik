<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opravljeni pregledi</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
            padding-bottom: 0.5em;
            border-bottom: 1px solid #eee;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2em;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        thead tr {
            background-color: #e9ecef;
            font-weight: bold;
        }
        tbody tr:hover {
            background-color: #f9f9f9;
        }
        .actions {
            margin-top: 2em;
            text-align: right;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opravljeni pregledi</h1>

        % if not pregledi:
            <div class="empty-state">
                <p>Nimate Å¡e nobenega opravljenega pregleda.</p>
            </div>
        % else:
            <table>
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Ura</th>
                        <th>Oddelek</th>
                        <th>Zdravnik</th>
                    </tr>
                </thead>
                <tbody>
                    % for pregled in pregledi:
                    <tr>
                        <td>{{pregled.datum.strftime('%d.%m.%Y')}}</td>
                        <td>{{pregled.cas.strftime('%H:%M')}}</td>
                        <td>{{pregled.ime_oddelka}}</td>
                        <td>{{pregled.ime_zdravnika}}</td>
                    </tr>
                    % end
                </tbody>
            </table>
        % end

        <div class="actions">
            <a href="/" class="btn btn-secondary">Nazaj na profil</a>
        </div>
    </div>
</body>
</html>
