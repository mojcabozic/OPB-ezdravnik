<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uspešno naročanje</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 650px;
            margin: auto;
            background: #fff;
            padding: 2.5em;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center; 
        }
        .success-icon {
            width: 80px;
            height: 80px;
            color: #28a745; 
        }
        .success-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 0.5em;
            margin-bottom: 1.5em;
        }
        .details-list {
            text-align: left;
            margin-top: 1em;
            border-top: 1px solid #eee;
            padding-top: 1.5em;
        }
        .details-list div {
            padding: 8px 0;
            font-size: 1.1em;
        }
        
        .details-list div::before {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 150px;
        }
        
        .detail-pacient::before { content: "Pacient:"; }
        .detail-oddelek::before { content: "Oddelek:"; }
        .detail-lokacija::before { content: "Lokacija:"; }
        .detail-datum::before { content: "Datum pregleda:"; }
        .detail-termin::before { content: "Termin pregleda:"; }
        .detail-zdravnik::before { content: "Zdravnik:"; }
        
        .back-button {
            display: inline-block;
            margin-top: 2.5em;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: #B5E61D; 
        }
        .back-button:hover {
            background-color: #B5E61D;
        }
    </style>
</head>
<body>
<div class="container">
    
    <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
      
    <div class="success-message">{{ime_pacienta}}, uspešno ste se naročili na pregled!</div>

    <div class="details-list">
        <div class="detail-oddelek">{{ime_oddelka}}</div>
        <div class="detail-lokacija">{{lokacija}}</div>
        <div class="detail-zdravnik">{{ime_zdravnika}}</div>
        <div class="detail-datum">{{datum}}</div>
        <div class="detail-termin">{{termin}}</div>
    </div>
    
    <a href="/" class="back-button">Nazaj na mojo stran</a>

</div>
</body>
</html>
