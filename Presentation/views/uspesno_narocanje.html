<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uspešno naročanje</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" type="image" href="/static/favicon.ico"/>
</head>
<body>
    <!-- Logo in top-left corner -->
    <div class="header">
        <img src="/static/logo.png" alt="Logo">
    </div>
<div class="container">
    
    <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
      
    <div class="success-message">{{ime_pacienta}}, uspešno ste se naročili na pregled!</div>

    <div class="details-list">
        <div class="detail-oddelek">{{ime_oddelka}}</div>
        <div class="detail-lokacija">{{lokacija}}</div>
        <div class="detail-zdravnik">{{ime_zdravnika}}</div>
        <div class="detail-datum">{{datum.strftime('%d. %m. %Y')}}</div>
        <div class="detail-termin">{{termin.strftime('%H:%M')}}</div>
    </div>
    
    <a href="/" class="back-button">Nazaj na začetno stran</a>

</div>
</body>
</html>
